<h1 mat-dialog-title>Add {{contentType}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput placeholder="Title" [(ngModel)]="newContent.title">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Description" [(ngModel)]="newContent.description">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Creator" [(ngModel)]="newContent.creator">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Image URL" [(ngModel)]="newContent.image">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Type" [(ngModel)]="newContent.type">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Tag" [(ngModel)]="newContent.tags">

            <mat-chip *ngFor="let tag of newContent.tags" [selectable]="true" [removable]="true"

                {{tag}}
                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
            <input matInput placeholder="Tags" [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="true"
                (matChipInputTokenEnd)="addTag($event)">
        </mat-chip-listbox> -->

</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-button (click)="add()">Add</button>
</div>
