<app-modify-content (contentAdded)="onContentAdded($event)"></app-modify-content>
<mat-form-field>
    <input matInput type="text" placeholder="Search Title..." name="search" [(ngModel)]="searchText">
</mat-form-field>
<button mat-raised-button color="primary" (click)="onSearch()">Search</button>
<p [ngClass]="{'error': !message.includes('Content with this title exists'), 'success': message.endsWith('exists')}"
    class="mat-body-1">{{message}}</p>
<h2 class="mat-h2">Content with no type</h2>
<div class="content-card-container">
    <app-content-card *ngFor="let item of contentItems | filterContent:''" [item]="item"></app-content-card>
</div>
<h2 class="mat-h2">Content with type: HardBound</h2>
<div class="content-card-container">
    <app-content-card *ngFor="let item of contentItems | filterContent:'HardBound'" [item]="item"></app-content-card>
</div>
<h2 class="mat-h2">Content with type: SoftBound</h2>
<div class="content-card-container">
    <app-content-card *ngFor="let item of contentItems | filterContent:'SoftBound'" [item]="item"></app-content-card>
</div>
