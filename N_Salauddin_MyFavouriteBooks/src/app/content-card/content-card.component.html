<div [ngClass]="{ 'type1-style': item.type === 'HardBound', 'type2-style': item.type === 'SoftBound' }" class="content-card-content" class="content-card" [style.border]="item.type ? '2px solid ' + item.type : '1px solid black'">
    <div [ngSwitch]='!!item.image' class="content-card-image content-card-item">
        <img *ngSwitchCase='true' src="{{item.image}}" (click)="log()"  alt="{{item.title}}"/>
        <img  *ngSwitchDefault class="content-card-image-default" src="../../assets/images/defaultbooks.jpeg" (click)="log()"  alt="Default Image"/>
    </div>
    <div>
        <h2 class="content-card-item">{{item.title}}</h2>
        <p class="content-card-item">{{item.description}}</p>
        <p class="content-card-item">Creator: {{item.creator}}</p>
        <p appHoverAffect [hoverStyle]="'underline'" *ngIf="item.type" class="content-card-item">Type: {{item.type}}</p>
        <p appHoverAffect [hoverStyle]="'bold'" class="content-card-item">Tags: {{item.tags}}</p>
    </div>
</div>
