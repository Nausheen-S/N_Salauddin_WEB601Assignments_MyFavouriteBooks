<ng-container *ngIf="item">
    <mat-card [ngClass]="{'type1-style': item.type === 'HardBound', 'type2-style': item.type === 'SoftBound'}"
    class="content-card">
    <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
    </mat-card-header>
    <div [ngSwitch]="!!item.image" class="content-card-image content-card-item">
        <img *ngSwitchCase="true" [src]="item.image" (click)="log()" alt="{{item.title}}" />
        <img *ngSwitchDefault class="content-card-image-default" src="../../assets/images/defaultbooks.jpeg"
            (click)="log()" alt="Default Image" />
    </div>
    <a class="router-link" [routerLink]="['/content', item.id]">View Details</a>

</mat-card>
</ng-container>
